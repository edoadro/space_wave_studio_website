<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Wave Studio</title>
    <!-- Adding Adobe Fonts for Axiforma -->
    <link rel="stylesheet" href="https://use.typekit.net/your-project-id.css">
    <!-- Adding Google Fonts alternatives (similar to Axiforma) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Axiforma', 'Montserrat', 'Nunito', sans-serif;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            text-align: center;
            z-index: 2;
            pointer-events: none; /* Allow clicking through to the 3D scene */
        }

        .gallery-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            font-size: 2.5rem;
            font-weight: 300; /* Changed from 600 to 300 for a thinner look */
            letter-spacing: 0.03em;
            /* Removed text-shadow to eliminate glow effect */
            transition: transform 0.3s ease, font-size 0.3s ease;
            z-index: 2;
            cursor: pointer;
            pointer-events: auto; /* Make this clickable */
        }

        .gallery-text:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }
    </style>
</head>
<body>
    <div id="interactive-background"></div>
    
    <header class="header">
        <h1>Space Wave Studio</h1>
    </header>
    
    <div class="gallery-text" onclick="window.location.href='gallery.html'">
        Gallery
    </div>

    <!-- Using ES modules as per the modern Three.js approach -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <script type="module" src="js/script.js"></script>
</body>
</html>
