<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Adding Adobe Fonts for Axiforma -->
    <link rel="stylesheet" href="https://use.typekit.net/your-project-id.css">
    <!-- Adding Google Fonts alternatives (similar to Axiforma) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Axiforma', 'Montserrat', 'Nunito', sans-serif;
            font-weight: 300;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
        }

        .gallery-item {
            margin: 1.5rem;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .artwork-box {
            width: 250px;
            height: 250px;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .artwork-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .sold-label {
            text-align: center;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            color: #fff;
            padding: 0.3rem 0;
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 0.5rem 1rem;
            background-color: transparent;
            color: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Axiforma', 'Montserrat', 'Nunito', sans-serif;
            font-weight: 300;
            letter-spacing: 0.05em;
            z-index: 100;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Popup Gallery Styles */
        .popup-gallery {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            position: relative;
            width: 80%;
            max-height: 90vh;
            background-color: #111;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .popup-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 70vh;
            overflow: hidden;
        }

        .popup-image-container img {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-popup:hover {
            color: #ccc;
        }

        .popup-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding: 0 2rem;
        }

        .nav-btn {
            background-color: transparent;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .popup-caption {
            color: #fff;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .status {
            display: inline-block;
            margin-left: 10px;
            padding: 2px 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            font-size: 0.9rem;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .artwork-box {
                width: 200px;
                height: 200px;
            }
            
            .gallery-item {
                margin: 1rem;
            }
        }

        @media screen and (max-width: 480px) {
            .artwork-box {
                width: 150px;
                height: 150px;
            }
            
            .gallery-item {
                margin: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <!-- Popup Gallery -->
    <div id="popupGallery" class="popup-gallery">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <div class="popup-image-container">
                <img id="popupImage" src="" alt="Artwork Detail">
            </div>
            <div class="popup-navigation">
                <button id="prevBtn" class="nav-btn prev-btn">&lt;</button>
                <div id="caption" class="popup-caption"></div>
                <button id="nextBtn" class="nav-btn next-btn">&gt;</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Define artwork collections - each artwork can have multiple images
            const artworkCollections = {
                artwork1: {
                    images: ['images/artwork1.jpeg'],
                    title: 'Symmetry\'s Shadow',
                    status: 'ON AUCTION NOW'
                },
                artwork2: {
                    images: ['images/artwork2.jpeg'],
                    title: 'Artwork 2',
                    status: 'SOLD'
                },
                artwork3: {
                    images: ['images/artwork3.jpeg'],
                    title: 'Artwork 3',
                    status: 'SOLD'
                },
                artwork4: {
                    images: ['images/artwork4.jpeg'],
                    title: 'Artwork 4',
                    status: 'SOLD'
                },
                artwork5: {
                    images: ['images/artwork5.jpeg'],
                    title: 'Artwork 5',
                    status: 'SOLD'
                },
                artwork6: {
                    images: ['images/artwork6.jpeg'],
                    title: 'Artwork 6',
                    status: 'SOLD'
                },
                artwork7: {
                    images: ['images/artwork7.jpeg'],
                    title: 'Artwork 7',
                    status: 'SOLD'
                },
                artwork8: {
                    images: ['images/artwork8.jpeg'],
                    title: 'Artwork 8',
                    status: 'SOLD'
                },
                artwork9: {
                    images: ['images/artwork9.jpeg'],
                    title: 'Artwork 9',
                    status: 'SOLD'
                },
                artwork10: {
                    images: ['images/artwork10.jpeg'],
                    title: 'Artwork 10',
                    status: 'SOLD'
                },
                artwork11: {
                    images: ['images/artwork11.jpeg'],
                    title: 'Artwork 11',
                    status: 'SOLD'
                },
                artwork12: {
                    images: ['images/artwork12.jpeg'],
                    title: 'Artwork 12',
                    status: 'SOLD'
                },
                artwork13: {
                    images: ['images/artwork13.jpeg'],
                    title: 'Artwork 13',
                    status: 'SOLD'
                },
                artwork14: {
                    images: ['images/artwork14.jpeg'],
                    title: 'Artwork 14',
                    status: 'SOLD'
                },
                artwork15: {
                    images: ['images/artwork15.jpeg'],
                    title: 'Artwork 15',
                    status: 'SOLD'
                }
            };

            // Get DOM elements
            const popupGallery = document.getElementById('popupGallery');
            const popupImage = document.getElementById('popupImage');
            const caption = document.getElementById('caption');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const closePopup = document.querySelector('.close-popup');
            const galleryItems = document.querySelectorAll('.gallery-item');

            let currentArtwork;
            let currentImageIndex;

            // Add click event to all gallery items
            galleryItems.forEach(item => {
                item.style.cursor = 'pointer';
                item.addEventListener('click', function() {
                    const artworkId = this.getAttribute('data-artwork');
                    openPopup(artworkId);
                });
            });

            // Function to open popup
            function openPopup(artworkId) {
                currentArtwork = artworkId;
                currentImageIndex = 0;
                
                updatePopupContent();
                
                // Display the popup
                popupGallery.style.display = 'flex';

                // Add keyboard navigation
                document.addEventListener('keydown', keyboardNavigation);
            }

            // Function to update popup content
            function updatePopupContent() {
                const artwork = artworkCollections[currentArtwork];
                popupImage.src = artwork.images[currentImageIndex];
                caption.innerHTML = `${artwork.title} - ${currentImageIndex + 1}/${artwork.images.length} - <span class="status">${artwork.status}</span>`;
                
                // Enable/disable navigation buttons based on the number of images
                if (artwork.images.length <= 1) {
                    prevBtn.style.visibility = 'hidden';
                    nextBtn.style.visibility = 'hidden';
                } else {
                    prevBtn.style.visibility = 'visible';
                    nextBtn.style.visibility = 'visible';
                }
            }

            // Function to close popup
            function closePopupGallery() {
                popupGallery.style.display = 'none';
                document.removeEventListener('keydown', keyboardNavigation);
            }

            // Navigation functions
            function showPreviousImage() {
                const artwork = artworkCollections[currentArtwork];
                currentImageIndex = (currentImageIndex - 1 + artwork.images.length) % artwork.images.length;
                updatePopupContent();
            }

            function showNextImage() {
                const artwork = artworkCollections[currentArtwork];
                currentImageIndex = (currentImageIndex + 1) % artwork.images.length;
                updatePopupContent();
            }

            // Keyboard navigation
            function keyboardNavigation(e) {
                if (e.key === 'Escape') {
                    closePopupGallery();
                } else if (e.key === 'ArrowLeft') {
                    showPreviousImage();
                } else if (e.key === 'ArrowRight') {
                    showNextImage();
                }
            }

            // Event listeners
            closePopup.addEventListener('click', closePopupGallery);
            prevBtn.addEventListener('click', showPreviousImage);
            nextBtn.addEventListener('click', showNextImage);

            // Close popup when clicking outside the content
            popupGallery.addEventListener('click', function(e) {
                if (e.target === popupGallery) {
                    closePopupGallery();
                }
            });
        });
    </script>
